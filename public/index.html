<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 状态监控</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
    }
    h1 {
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    p {
      color: white;
      font-size: 1.2em;
    }
    .online {
      background-color: #2196F3; /* 蓝色 */
    }
    .offline {
      background-color: #B0BEC5; /* 灰色 */
    }
  </style>
</head>
<body class="offline">
  <h1>IP 状态监控 (192.168.137.1)</h1>
  <p id="status">状态：加载中...</p>
  <p id="latency">延迟：-</p>
  <p id="timestamp">最后更新：-</p>

  <script>
    async function fetchStatus() {
      try {
        const response = await fetch('http://localhost:3000/status');
        const data = await response.json();

        // 更新状态文本
        const statusElement = document.getElementById('status');
        const latencyElement = document.getElementById('latency');
        const timestampElement = document.getElementById('timestamp');

        statusElement.textContent = `状态：${data.status === 1 ? '在线' : '离线'}`;
        latencyElement.textContent = `延迟：${data.latency || '-'} ms`;
        timestampElement.textContent = `最后更新：${data.timestamp}`;

        // 根据状态改变背景颜色
        document.body.className = data.status === 1 ? 'online' : 'offline';
      } catch (error) {
        console.error('获取状态失败:', error);
        document.getElementById('status').textContent = '状态：获取失败';
      }
    }

    // 每 5 秒请求一次状态
    setInterval(fetchStatus, 5000);

    // 页面加载时立即请求
    fetchStatus();
  </script>
</body>
</html>
